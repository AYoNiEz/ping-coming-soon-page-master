<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1e4eeab7ef.js" crossorigin="anonymous"></script></head>
<body>
  <main>
    <div class="container">
      <img src="/images/logo.svg" alt="logo" width="70">
      <h1>We are launching <span><strong>soon!</strong></span> </h1>
      <p>Subscribe and get notified</p>
      
      <form id="form">
        <div class="form-control">
          <input id="email" placeholder="Your email address...">
          <small></small>
          <button type="submit">Notify Me</button>
        </div>
      </form>
      <img class="dashboard" src="/images/illustration-dashboard.png" alt="dashboard">
      <div class="socialmedia">
        <div class="bg-social">
          <i class="fab fa-facebook-f" style="color:hsl(223, 87%, 63%);" ></i>
        </div>
        <div class="bg-social">
          <i class="fab fa-twitter" style="color:hsl(223, 87%, 63%);"></i>
        </div>
        <div class="bg-social">
          <i class="fab fa-instagram" style="color:hsl(223, 87%, 63%);"></i>
        </div>
      </div>
      
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
